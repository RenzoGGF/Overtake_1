<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Overtake - Administración</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Overtake</h1>
    <nav>
      <button data-form="categorias">Agregar Categoría</button>
      <button data-form="clientes">Agregar Cliente</button>
      <button data-form="productos">Agregar Producto</button>
      <button data-form="pedidos">Agregar Pedido</button>
    </nav>
  </header>

  <section class="tablas">
    <button data-tabla="categorias">Ver Categorías</button>
    <button data-tabla="clientes">Ver Clientes</button>
    <button data-tabla="productos">Ver Productos</button>
    <button data-tabla="pedidos">Ver Pedidos</button>
  </section>

  <main id="contenido">
    <p>Selecciona una opción para ver o agregar datos.</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
