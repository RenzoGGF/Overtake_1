<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overtake - Administración</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1 class="logo">Overtake</h1>
            <nav class="main-nav">
                <button class="btn" data-form="categorias">Agregar Categoría</button>
                <button class="btn" data-form="clientes">Agregar Cliente</button>
                <button class="btn" data-form="productos">Agregar Producto</button>
                <button class="btn" data-form="pedidos">Agregar Pedido</button>
            </nav>
        </div>
    </header>

    <section class="actions container">
        <button class="btn secondary-btn" data-table="categorias">Ver Categorías</button>
        <button class="btn secondary-btn" data-table="clientes">Ver Clientes</button>
        <button class="btn secondary-btn" data-table="productos">Ver Productos</button>
        <button class="btn secondary-btn" data-table="pedidos">Ver Pedidos</button>
    </section>

    <main id="content" class="container">
        <p class="placeholder-text">Selecciona una opción para ver o agregar datos.</p>
    </main>

    <script src="script.js"></script>
</body>
</html>
