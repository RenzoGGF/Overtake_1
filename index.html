<!DOCTYPE html>
<html lang="es">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Overtake</h1>
        <nav>
            <button onclick="mostrarFormulario('categorias')">Agregar Categoría</button>
